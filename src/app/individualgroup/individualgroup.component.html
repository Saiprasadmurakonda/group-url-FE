<div class="container mt-4">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
  
        <!-- Group Info Header Row -->
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
          <h4 class="mb-2 mb-md-0">Group: {{ group.groupName }}</h4>
          <h5 class="mb-0">Group URL: <span class="text-dark">{{ groupurl }}</span></h5>
        </div>
  
        <!-- Links Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle mb-0 fs-5">
            <thead class="table-secondary text-center">
              <tr>
                <th class="text-nowrap">Tag</th>
                <th>Description</th>
                <th class="text-nowrap">Link</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngIf="noLinksFound">
                  <td colspan="3" class="text-center text-muted fs-5 py-4">
                    No Links found for this group.
                  </td>
                </tr>
                <tr *ngFor="let link of links">
                  <td class="fw-medium text-secondary">{{ link.tag }}</td>
                  <td>{{ link.description }}</td>
                  <td>
                    <a [href]="url + groupurl + '/' + link.tag"
                       target="_blank"
                       class="btn btn-md btn-outline-primary text-truncate link-button">
                      {{ url + groupurl + '/' + link.tag }}
                    </a>
                  </td>
                </tr>
              </tbody>              
          </table>
        </div>
  
      </div>
    </div>
  </div>
