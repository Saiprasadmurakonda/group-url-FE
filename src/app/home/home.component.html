<div>
  <!-- Logged in view -->
  <div
    *ngIf="isLoggedIn"
    class="container d-flex justify-content-center align-items-center min-vh-100 my-5"
  >
    <div class="card p-4" style="width: 400px">
      <h1 class="text-center mb-3">Welcome</h1>
      <p class="text-center">You are logged in!</p>
      <button class="btn btn-primary w-100" (click)="logout()">Logout</button>
    </div>
  </div>

  <div *ngIf="isLoggedIn" class="container my-4">
    <h4 class="mb-3 text-dark text-center">Your Groups</h4>
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover table-striped table-bordered mb-0">
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">Group Name</th>
              <th scope="col">Group Description</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngFor="let item of groups">
              <td>{{ item.groupName }}</td>
              <td>{{ item.groupDescription }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  
  <!-- Not logged in view -->
  <div
    *ngIf="!isLoggedIn"
    class="container d-flex justify-content-center align-items-center min-vh-100 my-5"
  >
    <div class="card p-4 text-center" style="width: 400px">
      <h1 class="mb-3">Please Log In</h1>
      <p>You need to log in to access this content.</p>
      <a routerLink="/login" class="btn btn-outline-primary w-100"
        >Go to Login</a
      >
    </div>
  </div>
</div>
